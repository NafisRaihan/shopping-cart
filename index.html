<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>

    <!-- favicon added  -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

   
    <!-- bootstrap linked  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- fontawesome kit added -->
    <script src="https://kit.fontawesome.com/4b09fa3e48.js" crossorigin="anonymous"></script>

    <!-- tailwind cdn added  -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

    <!-- header added  -->
    <h1 class="text-center fw-bold my-5 fs-2">
        My Shopping Cart
    </h1>

    <!-- main part  -->

    <main>
        <section class="container">
            <div class="bg-cyan-100 p-4 w-75 ml-48">
                <img class="d-inline" src="images/msg.jpg" alt="pic of massage book"> 
            <p class="d-inline mx-5 fw-bold px-2">
                মেসেজ বইঃ মিজানুর রহমান আজহারী
            </p>
            <button class="btn btn-outline-danger fw-bold">
                <i class="fa-solid fa-minus"></i>
            </button>
            <input class="border-success rounded mx-1 bg-light text-center fw-bold fs-4" type="number" style="width: 55px; height: 42px;" value="1">
            <button class="btn btn-outline-danger fw-bold">
                <i class="fa-solid fa-plus"></i>
            </button>
            <p class="d-inline fw-bold mx-3">
               <span>২৭৫</span>টাকা
            </p>
            <button class="btn btn-outline-primary border round">
                <i class="fa-solid fa-trash-can trash"></i>
            </button>
            </div>
            <div class="my-5 bg-orange-100 p-4 w-75 ml-48">
                <img class="d-inline" src="images/belafurabar.png" alt="pic of massage book"> 
            <p class="d-inline mx-5 fw-bold px-3">
                বেলা ফুরাবার আগেঃ আরিফ আজাদ 
            </p>
            <button class="btn btn-outline-danger fw-bold">
                <i class="fa-solid fa-minus"></i>
            </button>
            <input class="border-success rounded mx-1 bg-light text-center fw-bold fs-4" type="number" style="width: 55px; height: 42px;" value="1">
            <button class="btn btn-outline-danger fw-bold">
                <i class="fa-solid fa-plus"></i>
            </button>
            <p class="d-inline fw-bold mx-3">
                <span>২২০</span>টাকা
             </p>
             <button class="btn btn-outline-primary border round">
                <i class="fa-solid fa-trash-can trash"></i>
             </button>
            </div>
            <div class="my-5 bg-indigo-100 p-4 w-75 ml-48">
                <img class="d-inline" src="images/sajid.jpg" alt="pic of massage book"> 
            <p class="d-inline mx-5 fw-bold px-2">
                প্যারাডক্সিকাল সাজিদঃ আরিফ আজাদ 
            </p>
            <button class="btn btn-outline-danger fw-bold">
                <i class="fa-solid fa-minus"></i>
            </button>
            <input class="border-success rounded mx-1 bg-light text-center fw-bold fs-4" type="number" style="width: 55px; height: 42px;" value="1">
            <button class="btn btn-outline-danger fw-bold">
                <i class="fa-solid fa-plus"></i>
            </button>
            <p class="d-inline fw-bold mx-3">
                <span>২০০</span>টাকা
             </p>
             <button class="btn btn-outline-primary border round">
                <i class="fa-solid fa-trash-can trash"></i>
             </button>
            </div>
        </section>
    </main>
    

    <!-- script added  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
